<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaş Kontrolü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Siyah arka plan */
            color: white; /* Yazı rengini beyaz yapalım */
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #333333; /* Koyu gri arka plan */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        input[type="number"] {
            padding: 10px;
            margin: 20px 0;
            width: 100%;
            font-size: 16px;
            background-color: #555555; /* Gri renk arka plan */
            color: white; /* Yazı rengi beyaz */
            border: 1px solid #888;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Yaşınızı Girin</h2>
        <input type="number" id="age" placeholder="Yaşınızı giriniz" />
        <button onclick="checkAge()">Kaydı Kontrol Et</button>
        <p id="message"></p>
    </div>

    <script>
        function checkAge() {
            var age = document.getElementById('age').value;
            var message = document.getElementById('message');
            
            if (age >= 18 && age <= 150) {
                message.textContent = "Kursa başarıyla kayıt oldunuz";
                message.style.color = "green";
            } else if (age < 0) {
                message.textContent = "Geçersiz bir yaş girdiniz";
                message.style.color = "red";
            } else if (age > 150) {
                message.textContent = "Geçersiz bir yaş girdiniz";
                message.style.color = "red";
            } else {
                message.textContent = "Kursa kayıt olmanız için yaşınız yeterli değil";
                message.style.color = "orange";
            }
        }
    </script>

</body>
</html>
